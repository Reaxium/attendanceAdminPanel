<input type="text" *ngIf=enableFilter [(ngModel)]=query (keyup)=filter($event) placeholder="Filter"/>
<table>
  <thead>
  <tr>
    <th *ngFor="let column of columns" (click)="sortByColumn(column.value)">{{column.header}}</th>
  </tr>
  </thead>
  <tbody
    *ngFor="let row of dataSet | paginate: {id: 'server', itemsPerPage: dataPerPage, currentPage: actualPage, totalItems:totalItems }">
  <tr>
    <td *ngFor="let column of columns">
      <div *ngIf="column.dataColumn">{{row[column.value]}}</div>
      <div *ngIf="column.actionColumn">
        <td *ngFor="let option of column.options">
          <a *ngIf="selectedOptionType(option,'a')" (click)="optionSelected(option,row)" title="{{option.title}}"><small><i class="{{option.className}}"></i></small></a>
          <input *ngIf="selectedOptionType(option,'b')" type="checkbox" [checked]= "row.check" (click)="optionSelected(option,row)">
          <input *ngIf="selectedOptionType(option,'c')" name="radio" type="radio" [value]="row" [checked]= "row.check" (click)="optionSelected(option,row)">
        <!--  <form ngForm action="">
            <input *ngIf="selectedOptionType(option,'c')" type="radio" (click)="optionSelected(option,row)">
          </form>-->
        </td>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<div *ngIf=enablePagination>
  <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
</div>
