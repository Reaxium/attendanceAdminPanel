<input type="text" *ngIf=enableFilter [(ngModel)]=query (keyup)=filter($event) placeholder="Filter"/>
<table>
  <thead>
  <tr>
    <th *ngFor="let column of columns" (click)="sortByColumn(column.value)">{{column.header}}</th>
  </tr>
  </thead>
  <tbody
    *ngFor="let row of dataSet | paginate: {id: 'server', itemsPerPage: dataPerPage, currentPage: actualPage, totalItems:totalItems }">
  <tr>
    <td *ngFor="let column of columns">
      <div *ngIf="column.dataColumn">{{row[column.value]}}</div>
      <div *ngIf="column.actionColumn">
          <a *ngFor="let option of column.options" (click)="optionSelected(option,row)" title="{{option.title}}"><small><i class="{{option.className}}"></i> </small></a>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<div *ngIf=enablePagination>
  <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
</div>
