<div class="row">
  <div class="col-xs-12">
    <p-growl [value]="msgs" [life]="3000"></p-growl>
    <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()"> <!-- (ngSubmit)="onSubmit()"> -->

      <div class="form-group">
        <label type="hidden" for="device_id"></label>
        <input
          type="hidden"
          id="device_id"
          class="form-control"
          formControlName="device_id">
      </div>

      <div class="form-group">
        <label type="hidden" for="business_owner_id"></label>
        <input
          type="hidden"
          id="business_owner_id"
          class="form-control"
          formControlName="business_owner_id">
      </div>

      <div class="form-group">
        <label type="hidden" for="business_worker_id"></label>
        <input
          type="hidden"
          id="business_worker_id"
          class="form-control"
          formControlName="business_worker_id">
      </div>


      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="device_name">Device Name</label>
            <input
              type="text"
              id="device_name"
              class="form-control"
              formControlName="device_name">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="device_serial">Device Serial Number</label>
            <input
              type="text"
              id="device_serial"
              class="form-control"
              formControlName="device_serial">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="business_owner_name">Business Owner Related</label>
            <tr>
              <input
                type="text"
                id="business_owner_name"
                class="form-control"
                [(ngModel)]="businessOwnerName"
                formControlName="business_owner_name" readonly>
              <td>
                <button class=" btn-go btn-go-effect btn-flat hvr-bubble-float-left"
                        type="button"
                        (click)="listOfBusinessOwner()"
                        title="Show Business">
                  <i class="fa fa-search"></i>
                </button>
              </td>
            </tr>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="business_worker_name">Business Worker Related</label>
            <tr>
              <input
                type="text"
                id="business_worker_name"
                class="form-control"
                [(ngModel)]="businessWorkerName"
                formControlName="business_worker_name" readonly>
              <td>
                <button class=" btn-go btn-go-effect btn-flat hvr-bubble-float-left"
                        type="button"
                        (click)="listOfBusinessWorker()"
                        title="Show Business" [disabled]="!worker">
                  <i class="fa fa-search"></i>
                </button>
              </td>
            </tr>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" style="margin-left: 300px;padding: 6px 12px" class="btn btn-"
                  [disabled]="!deviceForm.valid">Save
          </button>
          <a class="btn btn-" style="margin-left: 8px" (click)="onCancel()">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>

<p-dialog [(visible)]="displayPopUp" modal="modal" width="500" responsive="true" closable="true">
  <p-header style="margin-left: 168px">
    Business Information
  </p-header>
  <div class="text-center"></div>
  <t4ss-data-table [dataSet]=businessList
                   [listener]=component
                   [enableFilter]="true"
                   [enablePagination]="true"
                   [actualPage]=actualPage
                   [totalItems]=totalItems
                   [dataPerPage]=dataPerPage>
    <datatable-column [dataColumn]=true [value]="'business_id'" [header]="'Business ID'"></datatable-column>
    <datatable-column [dataColumn]=true [value]="'business_name'" [header]="'Business Name'"></datatable-column>
    <datatable-column [dataColumn]=true [value]="'business_id_number'"
                      [header]="'Business ID number'"></datatable-column>
    <datatable-column [actionColumn]=true [value]="" [header]="'Actions'" [options]="options"></datatable-column>
  </t4ss-data-table>
  <p-footer>
    <div class="modal-footer">
      <button class="btn btn-ok-modal btn-primary" type="button" (click)="closeBusinesInformation(true)">OK</button>
    </div>
    <div class="modal-footer">
      <button class="btn btn-ok-modal btn-primary" type="button" (click)="closeBusinesInformation(false)">Cancel</button>
    </div>
  </p-footer>
</p-dialog>
