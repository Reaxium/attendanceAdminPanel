
<div class="row">
  <div class="col-xs-12">
    <p-growl [value]="msgs" [life]="3000"></p-growl>
     <form [formGroup]="businessForm" (ngSubmit)="onSubmit()">

           <div class="form-group">
             <label type="hidden" for="business_id"></label>
             <input
               type="hidden"
               id="business_id"
               class="form-control"
               formControlName="business_id">
           </div>


        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="business_name">Business Name</label>
              <input
                type="text"
                id="business_name"
                class="form-control"
                formControlName="business_name">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="business_id_number">Business ID Number</label>
              <input
                type="text"
                id="business_id_number"
                class="form-control"
                formControlName="business_id_number">
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="status_id">Status ID</label>
              <input
                type="text"
                id="status_id"
                class="form-control"
                formControlName="status_id">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="business_type_id">Business Type ID</label>
              <input
                type="text"
                id="business_type_id"
                class="form-control"
                formControlName="business_type_id">
            </div>
          </div>
        </div>

       <div class="row">
         <div class="col-xs-12">
           <button type="submit" style="margin-left: 300px;padding: 6px 12px" class="btn btn-" [disabled]="!businessForm.valid">Save</button>
           <a class="btn btn-" style="margin-left: 8px"  (click)="onCancel()">Cancel</a> <!-- -->
         </div>
       </div>
     </form>
  </div>
</div>
<!-- <div class="row" ng-show="showPanelRelationBusiness"> -->
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm 12">
    <div class="content">
      <div class="box box-primary box-solid">
        <div class="box-header bg-light-blue-active with-border">
          <h3 class="box-title">RelationShip Business</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
          <div class="col-md-5">
            <div class="box-no-shadow box-info">
              <div class="box-search">
                <table>
                  <tbody>
                  <tr>
                    <td style="width: 400px;">
                      <div type="text"
                           id="business"
                           class="form-control"
                           placeholder="Type the school name...">
                      </div>
                    </td>
                    <td>

                      <button class=" btn-go btn-go-effect btn-flat hvr-bubble-float-left"
                              type="button"
                              (click)="businessInformation()"
                              title="Show Business">
                        <i class="fa fa-search"></i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!--Tables business-->

        </div>
      </div><!-- /.box-body -->
    </div><!-- /.box -->
  </div>
</div>

<script type="text/ng-template" *ngIf="openListBusiness">
  CHAOOOOOOOOOOOOOOOOOo

  <div class="modal-footer">
    <button class="btn btn-ok-modal btn-primary" type="button" (click)="closeBusinesInformation">OK</button>
  </div>
</script>

<div >
<div class="modal-header text-center fondo">
  <h3 class="modal-title colorTitulo">Business Information</h3>
</div>

<div class="text-center"></div>

<div *ngIf="openListBusiness">

  <t4ss-data-table [dataSet]=listBusiness
                   [listener]=component
                   [enableFilter]="true"
                   [enablePagination]="true"
                   [actualPage]=actualPage
                   [totalItems]=totalItems
                   [dataPerPage]=dataPerPage>
    <datatable-column [dataColumn]=true [value]="'business_id'" [header]="'Business ID'"></datatable-column>
    <datatable-column [dataColumn]=true [value]="'business_name'" [header]="'Business Name'"></datatable-column>
    <datatable-column [dataColumn]=true [value]="'business_id_number'" [header]="'Business ID number'"></datatable-column>
    <datatable-column [actionColumn]=true [value]="" [header]="'Actions'" [options]="options"></datatable-column>
  </t4ss-data-table>
  <div class="modal-footer">
    <button class="btn btn-ok-modal btn-primary" type="button" (click)="closeBusinesInformation()">OK</button>
  </div>
</div>
</div>
