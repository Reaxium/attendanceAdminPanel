<my-spinner [loading]="loading"></my-spinner>
<div class="signup-page">
    <div class="wrapper">
        <div class="header">
            <div class="container">

                <p-growl [value]="msgs" [life]="3000"></p-growl>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <div class="card card-signup">
                            <div class="header header-primary text-center">
                                <img src="assets/img/logo-attendance.png" alt="">
                            </div>
                            <p class="text-divider"></p>
                            <div class="content">

                                <div class="input-group">
										<span class="input-group-addon">

										</span>
                                    <div class="form-group">
                                    <input type="text" pInputText [(ngModel)]="userLoginName"
                                           class="form-control font-login" placeholder="User Accont Name"/>
                                    </div>
                                </div>

                                <div class="input-group">
										<span class="input-group-addon">
										</span>
                                    <div class="form-group">
                                    <input type="password" pInputText [(ngModel)]="userPassword"
                                           class="form-control font-login" placeholder="Password Account"/>
                                    </div>
                                </div>

                                <div class="checkbox">
                                    <label>
                                        <!-- <md-checkbox>Remember Password</md-checkbox>-->
                                        <p-checkbox [(ngModel)]="checked" binary="true"
                                                    label="Remember Password"></p-checkbox>
                                    </label>
                                </div>
                            </div>
                            <div class="footer text-center">
                                <!--<a href="#pablo" class="btn btn-simple btn-primary">Login</a>-->
                                <button class="btn  btn-primary" (click)="validateLogin()">Login</button>
                            </div>
                            <div class="footer text-center ">
                                <a href="#pablo" class="btn btn-simple btn-accent btn-md ">Forget Password</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <div class="copyright text-center">
                        &copy; Copyright 2016-2017 Reaxium Development Team. All rights reserved.
                    </div>
                </div>
            </footer>

        </div>

    </div>
</div>
